collections:
  articles:
    output: true
    permalink: /articles/:path/
  drafts:
    output: true
    permalink: /drafts/:path/

defaults:
  -
    scope:
      path: ""
      type: "articles"
    values:
      layout: "article"
  -
    scope:
      path: ""
      type: "drafts"
    values:
      layout: "article"